<!DOCTYPE html>
<html lang="en" style="background-color: black;">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Task2/Registration Form</title>
    
   <link rel="stylesheet" href="t2.css">
</head>
<body>
<form>
   <table>
       <tr>
           <td><img src="/HTML/images/stv.jpg" alt="" width="100" height="100"></td>
           <td><h1 align="center" style="color:aqua;">Employee Regestration Form</h1></td>
       </tr>
       <tr>
           <td></td>
           <td style="color: white;"><input type="radio" name="Gender">Mr. <input type="radio" name="Gender">Mrs. <input type="radio" name="Gender">Ms.</td>
       </tr>
       <tr>
           <td style="color: white;">First Name:</td>
           <td><input type="text" placeholder="First Name"><br></td>
       </tr>
       <tr>
           <td style="color: white;">Last Name:</td>
           <td><input type="text" placeholder="Last Name"><br></td>
       </tr>
       <tr>
           <td style="color: white;">Mail Address1:</td>
           <td><input type="text"><br></td>
       </tr>
       <tr>
           <td style="color: white;">Mail Address2:</td>
           <td><input type="text"><br></td>
       </tr>
       <tr>
           <td style="color: white;">City:</td>
           <td><input type="text"><br></td>
       </tr>
       <tr>
           <td style="color: white;">State:</td>
           <td>
               <select>
                   <option value="Gujarat">Gujarat</option>
                   <option value="Maharashtra">Maharashtra</option>
                   <option value="Tamil Nadu">Tamil Nadu</option>
                   <option value="Karnataka">Karnataka</option>
               </select>
           </td>
       </tr>
       <tr>
           <td style="color: white;">Zip:</td>
           <td><input type="text"><br></td>
       </tr>
       <tr>
           <td style="color: white;">Upload Photo:</td>
           <td style="color: white;"><input type="button" value="Browse"> No File Selected</td>
       </tr>
       <tr>
           <td style="color: white;">E-mail:</td>
           <td><input type="email"><br></td>
       </tr>
       <tr>
           <td style="color: white;">Mobile:</td>
           <td><input type="number" placeholder="+91"><br></td>
       </tr>
       <tr style="color:aliceblue ;">
           <td style="color: white;">language Known:</td>
           <td>
               <input type="checkbox" value="English">English <br>
               <input type="checkbox" value="Hindi">Hindi <br>
               <input type="checkbox" value="Gujarati">Gujarati <br>
               <input type="checkbox" value="Marathi">Marathi
           </td>
       </tr>
       <tr>
           <td style="color: white;">Additional Information:</td>
           <td>
               <textarea name="Information" cols="50" rows="10" placeholder="Optional"></textarea>
           </td>
       </tr>
       <tr>
           <td align="right"><input type="Submit"></td>
           <td align="left"><input type="Reset"></td>
       </tr>
   </table>
</form>
</body>
</html>
